<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Monitoramento LoRa</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Monitoramento LoRa</h1>
  
  <h2>Dados em Tempo Real</h2>
  <table id="live-data-table" class="data-table">
    <thead>
      <tr>
        <th>Sala</th>
        <th>Temperatura</th>
        <th>Umidade</th>
        <th>Poeira</th>
        <th>Última Leitura</th>
      </tr>
    </thead>
    <tbody id="live-data-body">
      <tr><td colspan="5">Carregando...</td></tr>
    </tbody>
  </table>

  <button id="btn-toggle-history">Mostrar Histórico</button>

  <div id="history-container" class="hidden">
    <h2>Histórico (Últimos 200 Registros)</h2>
    <table id="history-table" class="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Sala</th>
          <th>Temperatura</th>
          <th>Umidade</th>
          <th>Poeira</th>
          <th>Data/Hora</th>
        </tr>
      </thead>
      <tbody id="history-data-body">
        <tr><td colspan="6">Carregando...</td></tr>
      </tbody>
    </table>
  </div>
  <footer>
    <p>Trabalho Final - CIC0236 - Teleinformática e Redes 2 (2025.2)</p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
